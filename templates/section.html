{% extends "index.html" %}
{% block main %}
	<h1>{{ section.title }} </h1>
	<h2>{{ section.description }} </h2>
	<ul class="collection">
		{% for content_page in section.pages %}
			<li class="collection-item">
				<a class="title" href="{{ content_page.permalink }}">{{ content_page.title }} ({{ content_page.reading_time + 1 }} minutes read)</a>
				<p>
					{{ content_page.summary | safe }}
				</p>
			</li>
		{% endfor %}
	</ul>

{% endblock main %}
